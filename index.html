<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__face">
      <div class="calculator__screen"></div>
      <div class="calculator__panel">
        <div class="calculator__button-row--1">
          <button class="calculator__button calculator__button--7">7</button>
          <button class="calculator__button calculator__button--8">8</button>
          <button class="calculator__button calculator__button--9">9</button>
          <button class="calculator__button calculator__button--operator">/</button>
        </div>
        <div class="calculator__button-side--1">
          <button class="calculator__button calculator__button--side calculator__button--operator">=</button>
        </div>
        <div class="calculator__button-row--2">
          <button class="calculator__button calculator__button--4">4</button>
          <button class="calculator__button calculator__button--5">5</button>
          <button class="calculator__button calculator__button--6">6</button>
          <button class="calculator__button calculator__button--operator">*</button>
        </div>
        <div class="calculator__button-row--3">
          <button class="calculator__button calculator__button--1">1</button>
          <button class="calculator__button calculator__button--2">2</button>
          <button class="calculator__button calculator__button--3">3</button>
          <button class="calculator__button calculator__button--operator">-</button>      
        </div>
        <div class="calculator__button-side--2">
          <button class="calculator__button calculator__button--side calculator__button--clear  ">C</button> 
        </div>
        <div class="calculator__button-row--4">
          <button class="calculator__button calculator__button--0">0</button>
          <button class="calculator__button calculator__button--dec">.</button>
          <button class="calculator__button calculator__button--operator">+/-</button>
          <button class="calculator__button calculator__button--operator">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
